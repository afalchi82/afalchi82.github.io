<body>

	<div id="app">

		<section class="section my-5 py-5">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 offset-lg-2">

						<template v-for="post in posts" :key="post">
							<div class="post p-4 mb-4 position-relative">
								<div class="excerpt hstack gap-3 align-items-start">
									<div>
										<icon-pdf></icon-pdf>
									</div>
									<div class="pt-2">
										<h2 class="mb-0"><strong>{{ post.title }}</strong></h2>
										<div class="post-info mb-3 c-grey-80">
											<span class="d-inline-block mt-1">
												di {{ post.author}}
											</span>
											<span> - {{ post.date }} </span>
										</div>
										<p class="c-grey-90">
											{{ post.abstract }}
										</p>
										<p class="mb-0">
											<a href="#" class="stretched-link" @click="setOpenPost(post)" data-bs-toggle="modal" data-bs-target="#open-post">
												Leggi tutto
											</a>
										</p>
									</div>
								</div>
							</div>
						</template>

					</div>
				</div>
			</div>
		</section>

		<footer class="site-footer" id="main-footer"></footer>

		<div class="modal fade" id="open-post" tabindex="-1" aria-labelledby="open-post-label" aria-hidden="true">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="open-post-label">
							{{ openPost.title }}
						</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<pdf-obj :pdf="openPost.pdf" :key="Date.now()"></pdf-obj>
					</div>
				</div>
			</div>
		</div>

	</div>


	<template id="pdf-obj-tpl">
		<object class="pdf-object" :data="'pdf/' + pdf" type="application/pdf" width="100%" height="600px">
			<p>Scarica pdf: <a :href="'pdf/' + pdf">to the PDF!</a></p>
		</object>
	</template>
