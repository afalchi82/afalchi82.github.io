<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,900" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="vendor/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="vendor/slick-carousel/slick/slick-theme.css">  
    <link rel="stylesheet" href="vendor/animate.css/animate.min.css">  

    <!-- Website CSS -->
    <link rel="stylesheet" href="css/main.css?v=1234">

    <title>Bianco Oikos</title>

  </head>


  <body>
    <div class="wrapper">   

      <main class="pt-5">


        <!-- App -->
        <div class="app">

          <breadcrumb
            class=""
            key="breadcrumb"
            :stage-obj="currentStage"
            :path-arr="pathArr"
            v-on:goto="pathGoto"
          >
          </breadcrumb>
          
          <div class="stage pt-4">  
            
            <main-menu
              key="mainMenu"
              v-if="currentStage.stageType === 'main-menu'"
              :stage-obj="currentStage"
              v-on:nextstage="nextStage"
              v-once
            >
            </main-menu> 

            <transition appear name="fade" mode="out-in">
  
  
              <question
                key="question"
                v-if="currentStage.stageType === 'question'"
                :stage-obj="currentStage"                
                v-on:nextstage="nextStage"
              >
              </question>   
              
  
              <grid-choice
                key="grid-choice"
                v-if="currentStage.stageType === 'grid-choice'"
                :stage-obj="currentStage"
                v-on:nextstage="nextStage"
              >
              </grid-choice>
              
  
              <accordion
                key="accordion"
                v-if="currentStage.stageType === 'accordion'"
                :stage-obj="currentStage"
                v-on:nextstage="nextStage"
                v-once
              >
              </accordion>
              
  
              <products
                key="products"
                v-if="currentStage.stageType === 'products'"
                :stage-obj="currentStage"
              >
              </products>
            </transition>
            
          </div>
  
  
          <!-- <hr>
          
  
          <pre style="font-size: 13px">
            {{ path }}
          </pre>
  
          <hr>
  
          
  
          <hr>     -->
  
  
  
          
        </div>
        <!-- /App -->

      </main>



      


    </div>
 



    <!-- Libs -->
    <script src="vendor/lodash/lodash.min.js"></script>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/animejs/anime.min.js"></script>
    <script src="vendor/slick-carousel/slick/slick.min.js"></script>
    <script src="vendor/vue/dist/vue.js"></script>

    <!-- App -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
